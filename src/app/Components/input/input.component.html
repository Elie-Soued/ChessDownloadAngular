<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <input
    id="username"
    type="text"
    formControlName="username"
    placeholder="Enter your username"
  />

  <button type="submit" [disabled]="!profileForm.valid">Load User</button>

  <div #userExists *ngIf="user">
    <a routerLink="/results">
      <button (click)="getArchive()">Chess.com Game</button>
    </a>
  </div>

  <p #userDoesNotExist *ngIf="error">User not found</p>
</form>
