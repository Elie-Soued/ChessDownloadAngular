<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <input
    id="username"
    type="text"
    formControlName="username"
    placeholder="Enter your username"
  />

  <button type="submit" [disabled]="!profileForm.valid">Load User</button>

  <div class="hidden" #userExists>
    <a routerLink="/results">
      <button type="button" class="btn btn-dark" (click)="getArchive()">
        Chess.com Games
      </button>
    </a>
  </div>

  <p class="hidden" #userDoesNotExist>User not found</p>
</form>
