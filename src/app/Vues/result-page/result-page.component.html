<div class="mainWrapper">
  <p>Hey {{ user.name }}!</p>
  <div *ngIf="user.avatar; else defaultProfilePic">
    <img id="profilePic" src="{{ user.avatar }}" />
  </div>
  <ng-template #defaultProfilePic>
    <img
      id="defaultProfilePic"
      src="../../../../docs/assets/images/profilepic.JPG"
      alt="defaultProfilePic"
    />
  </ng-template>

  <p>Here are your latest Chess.com stats!</p>

  <app-table></app-table>
  <a routerLink="/">
    <img src="../../../../docs/assets/images/GoBackLogo.png" alt="GoBackLogo" />
  </a>
  <app-footer></app-footer>
</div>
